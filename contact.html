<body>
        <div class=Background>
            <!-- Logolänk till index.html -->
            <a href="index.html" class="Logo"></a>
              <!-- Kontaktsektion -->
            <div class="Contact_bar"> 
                <!-- Rubrik för kontaktformuläret -->
                <h2 class="Header">Contact us</h2>
                 <!-- Kontaktformuläret med aktion för processering i process.php och metod för post -->
                 <!-- Men det fungerar inte då det behövdes göras för att hemsidan ska fungera -->
                <form action="process.php" method="post">
                    <!-- Namn-->
                    <label for="namn">Name:</label>
                    <input type="text" id="namn" name="namn" required>

                    <!-- E-post-->
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Telefonnumret -->
                    <label for="telefon">Phone number:</label>
                    <input type="tel" id="telefon" name="telefon" required>

                    <!-- Fråga om medlemskap med radioknappar för Ja och Nej -->
                    <label for="medlemskap">Are you a member of Bidens Ice cream:</label>
                    <label for="medlemskap-ja">
                        <input type="radio" id="medlemskap-ja" name="medlemskap" value="Ja"> Ja
                    </label>
                    <label for="medlemskap-nej">
                        <input type="radio" id="medlemskap-nej" name="medlemskap" value="Nej" checked> Nej
                    </label>
                    <!-- Meddelande -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <!-- Skicka- och Återställ-knappar -->
                    <button type="submit" class="skicka">Send</button>
                    <button type="reset" class="omstall">Reset</button>
                </form>
